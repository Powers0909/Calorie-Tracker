<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Calorie Tracker</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Calorie Tracker</h1>

      <div class="date-nav">
        <button id="prev-day" aria-label="Previous day">←</button>
        <span id="current-date">Today</span>
        <button id="next-day" aria-label="Next day">→</button>
      </div>

      <button id="toggle-calendar" class="btn-toggle-cal" type="button">Calendar</button>
    </header>

    <section id="calendar-section" class="calendar-section hidden" aria-label="Calendar">
      <div class="cal-header">
        <button id="prev-month" aria-label="Previous month">←</button>
        <span id="cal-month-label">Month</span>
        <button id="next-month" aria-label="Next month">→</button>
      </div>

      <div class="cal-grid cal-dow-row" aria-hidden="true">
        <div class="cal-dow">S</div><div class="cal-dow">M</div><div class="cal-dow">T</div><div class="cal-dow">W</div><div class="cal-dow">T</div><div class="cal-dow">F</div><div class="cal-dow">S</div>
      </div>

      <div id="cal-days" class="cal-grid"></div>
    </section>

    <section class="summary-card" aria-label="Daily summary">
      <div class="summary-ring" aria-hidden="true">
        <svg class="ring-svg" viewBox="0 0 120 120">
          <circle class="ring-bg" cx="60" cy="60" r="52"></circle>
          <circle id="ring-fill" class="ring-fill" cx="60" cy="60" r="52"></circle>
        </svg>
        <div class="ring-text">
          <div class="ring-number" id="calories-consumed">0</div>
          <div class="ring-label">eaten</div>
        </div>
      </div>

      <div class="summary-details">
        <div class="summary-item">
          <div class="summary-value" id="calories-remaining">0</div>
          <div class="summary-label">remaining</div>
        </div>
        <div class="summary-item">
          <div class="summary-value"><span id="calorie-goal">2000</span></div>
          <div class="summary-label">goal</div>
        </div>
      </div>
    </section>

    <section class="add-entry" aria-label="Add food">
      <h2>Add Food</h2>

      <!-- Barcode tools -->
      <div class="barcode-card" aria-label="Barcode lookup">
        <div class="barcode-row">
          <input id="barcode-input" inputmode="numeric" autocomplete="off" placeholder="Barcode (optional)" />
          <button id="barcode-lookup" class="btn-secondary" type="button">Lookup</button>
          <button id="barcode-scan" class="btn-secondary" type="button">Scan</button>
        </div>
        <div id="barcode-status" class="barcode-status" aria-live="polite"></div>
      </div>

      <!-- Normal add -->
      <form id="entry-form">
        <div class="form-row">
          <input id="food-name" placeholder="Food name" autocomplete="off" />
          <input id="food-calories" type="number" inputmode="numeric" placeholder="Cals" />
          <button class="btn-add" type="submit" aria-label="Add">+</button>
        </div>
      </form>
    </section>

    <section class="entries-section" aria-label="Today's food">
      <div class="entries-header">
        <h2>Today's Food</h2>
        <button id="clear-all" class="btn-clear" type="button">Clear All</button>
      </div>

      <ul id="entries-list" class="entries-list"></ul>
      <div id="no-entries" class="no-entries">No entries yet. Add your first food above.</div>
    </section>

    <section class="settings-section" aria-label="Settings">
      <h2>Settings</h2>
      <div class="setting-row">
        <label for="goal-input">Daily calorie goal</label>
        <input id="goal-input" type="number" inputmode="numeric" min="500" max="10000" />
      </div>
    </section>
  </div>

  <!-- Scanner modal -->
  <div id="scanner-modal" class="scanner-modal hidden" role="dialog" aria-modal="true" aria-label="Barcode scanner">
    <div class="scanner-sheet">
      <div class="scanner-header">
        <div class="scanner-title">Scan barcode</div>
        <button id="scanner-close" class="btn-secondary" type="button">Close</button>
      </div>
      <video id="scanner-video" class="scanner-video" muted playsinline></video>
      <div class="scanner-help">Hold the barcode inside the camera view. Works best in good light.</div>
    </div>
  </div>

  <!-- ZXing (Safari-compatible scanning) -->
  <script src="https://unpkg.com/@zxing/browser@0.1.5"></script>
  <script src="app.js"></script>
</body>
</html>
